<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page Searcher</title>
<link rel="stylesheet" href="popup.css" />
</head>
<body>
<div class="search-form">
  <div class="search-form__text">
    <span class="query-text">
      <input class="query-text__input" type="text" id="search-form-text" placeholder="[a-z]+.*\w" />
    </span>
  </div>
  <div class="search-form__count" id="search-result-count">
    <span id="search-result-current">0</span>
    /
    <span id="search-result-total">0</span>
  </div>
  <div class="search-form__search-button">
    <span class="button" id="search-button">
      <img class="button__image" src="images/search.svg" alt="forward" />
    </span>
  </div>
  <div class="search-form__backward-button" id="backward-button">
    <span class="button">
      <img class="button__image" src="images/backward.svg" alt="backward" />
    </span>
  </div>
  <div class="search-form__forward-button" id="forward-button">
    <span class="button">
      <img class="button__image" src="images/forward.svg" />
    </span>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
